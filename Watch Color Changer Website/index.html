<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Color | Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event);"></span>
            <i class="one"></i>
            <span class="two" onclick="changeColor(event);"></span>
            <i class="two"></i>
            <span class="three" onclick="changeColor(event);"></span>
            <i class="three"></i>
            <span class="four" onclick="changeColor(event);"></span>
            <i class="four"></i>
            <img src="./watch.png">
        </div>
    </div>
    <script>
        function changeColor(event) {

            // reset and remove active class first
            document.querySelectorAll('span.active').forEach(function(item) {
                item.classList.remove('active')
            })

            // add active class to selected menu item
            event.target.classList.add('active')
        }
    </script>
</body>

</html>
