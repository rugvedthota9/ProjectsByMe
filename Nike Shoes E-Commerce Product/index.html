<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="circle"></div>
            <div class="imgBx">
                <img src="./img.png" id="change">
            </div>
            <div class="contentBx">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span onclick="changeCircleColor('#9bdc28');imgSlider('img.png')"></span>
                    <span onclick="changeCircleColor('#2c5cb5');imgSlider('Blue.png')"></span>
                    <span onclick="changeCircleColor('#BF3D12');imgSlider('Red.png')"></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('#change').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
