<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke | Javascript Text Animation Effects</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, cupiditate fugiat. Eaque assumenda nobis commodi aperiam repellendus voluptas animi cumque. Eaque natus magni maxime reprehenderit! Eos tempore voluptatum est quos.</p>
    </section>
    <script>
        // Split Letters
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g,
            "<span>$&</span>")


        //Add Hover Effects 

        const letters = document.querySelectorAll('span');
        for (let i = 0; i < letters.length; i++) {
            letters[i].addEventListener("mouseover", function() {
                letters[i].classList.add('active')
            })
        }
    </script>
</body>

</html>
